<header>
    <div class="wrapper">
        <span class="logo">
            Pietro di Caprio
            {% if page.url != "/" %}
                <span>{{ page.url | truncate: 11 }}</span>
            {% endif %}
        </span>
        <button class="button menu-toggle">
            <ion-icon name="menu-outline"></ion-icon>
        </button>
        <nav>
            <ul>
                {% for item in site.navigation %}
                    <li>
                        <a href="{{ item.link }}" class="{% if page.url == item.link %}active{% endif %}">{{ item.name }}</a>
                    </li>
                {% endfor %}
                <li class="dropdown">
                    <button class="button primary">
                        Reach me <ion-icon name="chevron-down-outline"></ion-icon>
                    </button>
                    <ul>
                        <li><a href="https://github.com/pietrodicaprio">GitHub</a></li>
                        <li><a href="https://twitter.com/pietrodc0">Twitter</a></li>
                        <li><a rel="me" href="https://mastodon.social/@pietrodc0">Mastodon</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
