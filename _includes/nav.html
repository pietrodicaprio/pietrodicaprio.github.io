<header>
    <div class="wrapper">
        <span class="logo">
            <img src="/assets/images/pic.png" />
            <div>
                <b>Pietro di Caprio</b>
                <p>Software Developer</p>
            </div>
        </span>
        <button class="button menu-toggle">
            <ion-icon name="menu-outline"></ion-icon>
        </button>
        <nav>
            <ul>
                {% for item in site.navigation %}
                <li>
                    <a href="{{ item.link }}" class="{% if page.url == item.link %}active{% endif %}">{{ item.name
                        }}</a>
                </li>
                {% endfor %}
                <li class="dropdown">
                    <a class="button link">
                        Reach me <ion-icon name="chevron-down-outline"></ion-icon>
                    </a>
                    <ul>
                        <li><a href="https://github.com/pietrodicaprio">GitHub</a></li>
                        <li><a href="https://twitter.com/pietrodc0">Twitter</a></li>
                        <li><a rel="me" href="https://mastodon.social/@pietrodc0">Mastodon</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
